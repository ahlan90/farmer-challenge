version: '3.8'

networks:
    production-network:
        name: production-network
        driver: bridge

services:
    db:
        image: postgres:12.0-alpine
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
    app:
        image: "node:14-slim"
        container_name: docker-nest-js
        build:
            context: .
            dockerfile: Dockerfile
        user: "node"
        working_dir: /usr/src/app
        environment:
            - NODE_ENV=production
            - VERSION=1.0
        volumes:
            - .:/usr/src/app
            - /usr/app/node_modules
        ports:
            - "3000:3000"
        tty: true
        command: "npm start"
        networks: 
            - production-network
        depends_on: 
            - "db"